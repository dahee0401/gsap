<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            for (let i = 0; i < 11; i++) {
                // 조건이 참이라면 남아있는 본문은 실행되지 않습니다.
                if (i % 2 == 1 || i == 0) continue;

                console.log(i); // 1, 3, 5, 7, 9가 차례대로 출력됨
            }
        </script>
    </body>
</html>
